name: Release

on:
  push:
    tags:
      - 'v*' # Triggers on v1.0.0, v2.1.3, etc.

permissions:
  contents: write # Required to create the release

jobs:
  release:
    name: 🚀 Publish Release
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4

    - name: 📦 Build Assets
      # Optional: Build the project and attach artifacts (dist/ folder) to the release
      run: |
        npm ci
        npm run build
        # Zip the dist folder if you want to attach binaries/assets
        # zip -r release.zip dist/

    - name: 🎉 Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        draft: false
        prerelease: false
        # files: release.zip # Uncomment to upload built assets
